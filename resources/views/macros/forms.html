{% macro input(name, id, label, placeholder, value, error, type, size) %}
    <label 
        class="block uppercase tracking-wide 
        {{error ? 'text-red-600' : 'text-gray-700'}} text-default font-bold mb-2" 
        for="{{id}}">
        {{label}}
    </label>
    <input 
        class="appearance-none block w-full bg-gray-200 text-gray-700 
            border {{error ? 'border-red-600' : 'border-gray-200'}} 
            rounded py-3 px-4 mb-1 leading-tight focus:outline-none 
            focus:bg-white focus:border-gray-500
            {{error ? 'focus:border-red-300' : 'focus:border-gray-500'}}"
        type="{{ type|default('text') }}"
        name="{{ name }}" 
        id="{{ id }}"
        value="{{ value|e }}" 
        size="{{ size|default(20) }}" 
        placeholder="{{ placeholder }}"
    />
{% endmacro %}

{% macro text(name, id, label, placeholder, value, error, size, rows) %}
    <label 
        class="block uppercase tracking-wide 
        {{error ? 'text-red-600' : 'text-gray-700'}} text-default font-bold mb-2" 
        for="{{id}}">
        {{label}}
    </label>
    <textarea 
        class="appearance-none block w-full bg-gray-200 text-gray-700 
            border {{error ? 'border-red-600' : 'border-gray-200'}} 
            rounded py-3 px-4 mb-1 leading-tight focus:outline-none 
            focus:bg-white focus:border-gray-500
            {{error ? 'focus:border-red-300' : 'focus:border-gray-500'}}"
        name="{{ name }}" 
        id="{{ id }}"
        maxlength="{{ size|default(20) }}" 
        rows="{{ rows|default(6) }}"
        placeholder="{{ placeholder }}"
    >{{ value|e }}</textarea>
{% endmacro %}

{% macro select(name, options, selected) %}
    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 
        text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none 
        focus:bg-white focus:border-gray-500"
        name="{{ name }}"
        id="{{ name }}">
        {% for option in options %}
            {% if option.value == selected %}
                <option value="{{option.value}}" selected>{{ option.value }}</option>
            {% else %}
                <option value="{{option.value}}">{{ option.value }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 
        flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
        </svg>
    </div>
{% endmacro %}
