<header class="relative h-full h-screen">
    <div class="absolute w-full z-10">
        <div class="bg-white text-sm px-8 py-2">
            {{ trans('ui.topbar') }}
        </div>
        <div class="bg-transparent-light">
            <div class="container mx-auto px-6">
                <nav class="flex flex-wrap items-center justify-between py-4">
                    <div class="flex flex-no-shrink items-center mr-6">
                        <img src="/images/white_logo.png" class="w-32" alt="Logo Kazabe">
                    </div>
                    
                    <label for="menu-toggle" class="pointer-cursor md:hidden block">
                        <svg class="fill-current text-white"
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                            <title>menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                        </svg>
                    </label>
                    <input class="hidden" type="checkbox" id="menu-toggle" />
        
                    <ul class="md:flex items-center justify-end menu list-reset m-0 w-full md:w-auto mt-8 lg:mt-0">
                        <li class="border-t md:border-none">
                            <a href="#about" class="nav-link hover:text-gray-300 px-4 py-3">{{ trans('ui.menu.about') }}</a>
                        </li>
                        <li class="border-t md:border-none">
                            <a href="#services" class="nav-link hover:text-gray-300 px-4 py-3">{{ trans('ui.menu.activities') }}</a>
                        </li>
                        <li class="border-t md:border-none">
                            <a href="#stories" class="nav-link hover:text-gray-300 px-4 py-3">{{ trans('ui.menu.histories') }}</a>
                        </li>
                        <li class="border-t md:border-none">
                            <a href="#team" class="nav-link hover:text-gray-300 px-4 py-3">{{ trans('ui.menu.founders') }}</a>
                        </li>
                        <li class="border-t md:border-none">
                            <a href="#contact" class="nav-link hover:text-gray-300 px-4 py-3">{{ trans('ui.menu.contact') }}</a>
                        </li>
                        <li class="border-t md:border-none">
                            <a href="#terms" class="modal-open nav-link hover:text-gray-300 px-4 py-3">Terms</a>
                        </li>
                        {% include 'components/switcher.html' %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="swiper-container w-full h-full">
        <div class="swiper-wrapper">
            <div class="swiper-slide inset-0 bg-cover bg-center z-0 shadow-img" style="background-image: url('/images/bg_1.jpg');"></div>
            <div class="swiper-slide inset-0 bg-cover bg-center z-0 shadow-img" style="background-image: url('/images/bg_2.jpg');"></div>
            <div class="swiper-slide inset-0 bg-cover bg-center z-0 shadow-img" style="background-image: url('/images/bg_3.jpg');"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white md:mr-12"></div>
        <div class="swiper-button-prev swiper-button-white md:ml-12"></div>
    </div>
</header>
